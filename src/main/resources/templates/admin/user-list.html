<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원 목록</title>
</head>
<body>
<h1>회원 목록 (Admin)</h1>

<table border="1" cellpadding="5">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}">1</td>
        <td th:text="${user.username}">jane</td>
        <td>
            <ul>
                <li th:each="role : ${user.roles}" th:text="${role}">USER</li>
            </ul>
        </td>
        <td>
            <a th:href="@{'/admin/users/' + ${user.id} + '/edit-role'}">권한 변경</a>
        </td>
    </tr>
    </tbody>
</table>

<p th:if="${success}" th:text="${success}"></p>

<p><a th:href="@{/admin}">관리자 페이지로 돌아가기</a></p>
<p><a th:href="@{/}">홈으로</a></p>
</body>
</html>
